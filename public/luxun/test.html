<script>
  const slide = (position) => {
    let host = document.domain
    let url = '/testSlide'
    $.ajax({
      url: url,
      type: 'GET',
      data: {position}
    }).then(rs => {
    }).catch(err => {
      console.log(err)
    })
  }
  window.ontouchstart = e => {
    const position = {1, 2}
    slide(position);
  }
  const event = new Event('touchstart')
  window.dispatchEvent(event);

</script>
